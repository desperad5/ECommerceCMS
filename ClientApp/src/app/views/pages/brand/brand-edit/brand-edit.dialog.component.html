<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
		</div>
	</div>
	<form class="kt-form" [formGroup]="brandForm">
		<div class="kt-portlet__body">
			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				{{this.translate.instant('FORM_ERROR')}}
			</kt-alert>
			<div class="form-group kt-form__group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="{{this.translate.instant('BRAND.ENTER_BRAND_NAME')}}" formControlName="name" />
						<mat-error>{{this.translate.instant('BRAND.BRAND_NAME_IS_REQUIRED')}}</mat-error>
						<!--<mat-hint align="start">{{this.translate.instant('BRAND.ENTER_BRAND_NAME')}}</mat-hint>-->
					</mat-form-field>
				</div>
			</div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="{{this.translate.instant('BRAND.ENTER_WEB_SITE_URL')}}" formControlName="webSiteUrl" />
						<!--<mat-error>{{this.translate.instant('BRAND.BRAND_NAME_IS_REQUIRED')}}</mat-error>-->
						<!--<mat-hint align="start">{{this.translate.instant('BRAND.ENTER_WEB_SITE_URL')}}</mat-hint>-->
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" mat-raised-button cdkFocusInitial (click)="dialogClose()" matTooltip="{{this.translate.instant('TOPIC.CANCEL')}}">{{this.translate.instant('TOPIC.CANCEL')}}</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="{{this.translate.instant('TOPIC.SAVE')}}">{{this.translate.instant('TOPIC.SAVE')}}</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
